<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwolla Bees</title>
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/images/icons/favicon.png" type="image/png" />
    {% block css %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <style>
      @import url(http://fonts.googleapis.com/css?family=Oswald:300,400,700);
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page__header">
        <div class="page-title">
          <nav class="site-nav">
            <span class="site-nav__current" id="js-site-nav-btn">{{ page | replace("https://", "") }}</span>
            <ul class="site-nav__list" id="js-site-nav">
              {% for page in pages %}
                <li class="site-nav__item">
                  <a class="site-nav__link" href="?page={{ page | replace }}">{{ page | replace("https://", "") }}</a>
                </li>
              {% endfor %}
            </ul>
          </nav>
          {{ date }}
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    {% block script %}{% endblock %}
  </body>
</html>
